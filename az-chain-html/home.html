<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Homepage</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="header-main">
                        <img src="./images/logo.png" />

                        <div class="header__menu">
                            <img src="./images/header-menu.png" />
                            <img src="./images/header-notification.png" />
                        </div>
                    </div>
                </div>

                <!-- HTML content -->
                <div class="body">
                    <div class="home-container">
                        <img
                            src="./images/home-banner.png"
                            class="home-banner"
                        />

                        <div class="home-block" style="margin-top: 20px">
                            <div class="home-block-row">
                                <div class="home-balance-text">
                                    Total Balance <img src="./images/eye.png" />
                                </div>
                                <img
                                    style="width: 20px"
                                    src="./images/reload.png"
                                />
                            </div>
                            <div
                                class="home-block-row"
                                style="margin-top: 10px"
                            >
                                <div class="home-balance-number">$00,00</div>
                                <div class="home-balance-select">
                                    AZC <img src="./images/arrow-down.svg" />
                                </div>
                            </div>
                        </div>

                        <div class="home-block-bottom">
                            <div class="home-block">
                                <span>Hoàn tiền</span>
                                <p>00 USDT</p>
                            </div>
                            <div class="home-block">
                                <span>NFT Share holder</span>
                                <p>0</p>
                            </div>
                        </div>

                        <div style="margin-top: 20px">
                            <div class="nft-card">
                                <img
                                    class="nft-card-image"
                                    src="./images/nft-image.png"
                                />

                                <div class="nft-card-row">
                                    <span>AZChain</span>
                                    <span>#001</span>
                                </div>
                                <div class="nft-card-row">
                                    <span>Giá</span>
                                    <span><b>100 USDT</b></span>
                                </div>
                                <div class="nft-card-row">
                                    <span>Số lượng</span>
                                    <span>10.000</span>
                                </div>

                                <button class="nft-card-button">BUY NOW</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- HTML content end -->

                <div class="footer">
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-explore.png" />
                        </div>
                        <div class="footer__item--text">Khám phá</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-home.png" />
                        </div>
                        <div class="footer__item--text">Home</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image primary">
                            <img src="./images/icon.png" />
                        </div>
                        <div class="footer__item--text primary">Mining</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-mission.png" />
                        </div>
                        <div class="footer__item--text">Nhiệm vụ</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-wallet.png" />
                        </div>
                        <div class="footer__item--text">Ví</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
