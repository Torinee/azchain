<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="header-main">
                        <img src="./images/logo.png" />

                        <div class="header__menu">
                            <img src="./images/header-menu.png" />
                            <img src="./images/header-notification.png" />
                        </div>
                    </div>
                </div>

                <!-- HTML content -->
                <div class="body"></div>
                <!-- HTML content end -->

                <div class="footer">
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-explore.png" />
                        </div>
                        <div class="footer__item--text">Khám phá</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-home.png" />
                        </div>
                        <div class="footer__item--text">Home</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image primary">
                            <img src="./images/icon.png" />
                        </div>
                        <div class="footer__item--text primary">Mining</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-mission.png" />
                        </div>
                        <div class="footer__item--text">Nhiệm vụ</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-wallet.png" />
                        </div>
                        <div class="footer__item--text">Ví</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
