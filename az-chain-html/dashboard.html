<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="header-popup">
                        <img src="./images/circle-arrow.svg" />

                        <div class="title">Tổng quan</div>

                        <div class="header-popup__right">
                            <img src="./images/history-transaction.svg" />
                            <span>Transaction</span>
                        </div>
                    </div>
                </div>

                <!-- HTML content -->
                <div class="body body-padding">
                    <div class="home-block">
                        <div class="home-block-row">
                            <div class="home-balance-text">
                                Total Balance <img src="./images/eye.png" />
                            </div>
                            <img
                                style="width: 20px"
                                src="./images/reload.png"
                            />
                        </div>
                        <div class="home-block-row" style="margin-top: 10px">
                            <div class="home-balance-number">$00,00</div>
                            <div class="home-balance-select">
                                AZC <img src="./images/arrow-down.svg" />
                            </div>
                        </div>
                    </div>

                    <div class="home-block-bottom">
                        <div class="home-block">
                            <span>Hoàn tiền</span>
                            <p>00 USDT</p>
                        </div>
                        <div class="home-block">
                            <span>NFT Share holder</span>
                            <p>0</p>
                        </div>
                    </div>

                    <div class="table-title">Transaction</div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Type</th>
                                    <th>Amount</th>
                                    <th>Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td data-label="#">1</td>
                                    <td data-label="Type">
                                        Expense Expense Expense Expense Expense
                                    </td>
                                    <td data-label="Amount">$150000</td>
                                    <td data-label="Date">2024-11-29</td>
                                </tr>
                                <tr>
                                    <td data-label="#">2</td>
                                    <td data-label="Type">Income</td>
                                    <td data-label="Amount">$450</td>
                                    <td data-label="Date">2024-11-28</td>
                                </tr>
                                <tr>
                                    <td data-label="#">3</td>
                                    <td data-label="Type">Investment</td>
                                    <td data-label="Amount">$200</td>
                                    <td data-label="Date">2024-11-27</td>
                                </tr>
                                <tr>
                                    <td data-label="#">-</td>
                                    <td data-label="Type">-</td>
                                    <td data-label="Amount">-</td>
                                    <td data-label="Date">-</td>
                                </tr>
                                <tr>
                                    <td data-label="#">-</td>
                                    <td data-label="Type">-</td>
                                    <td data-label="Amount">-</td>
                                    <td data-label="Date">-</td>
                                </tr>
                                <tr>
                                    <td data-label="#">-</td>
                                    <td data-label="Type">-</td>
                                    <td data-label="Amount">-</td>
                                    <td data-label="Date">-</td>
                                </tr>
                                <tr>
                                    <td data-label="#">-</td>
                                    <td data-label="Type">-</td>
                                    <td data-label="Amount">-</td>
                                    <td data-label="Date">-</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- HTML content end -->

                <div class="footer">
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-explore.png" />
                        </div>
                        <div class="footer__item--text">Khám phá</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-home.png" />
                        </div>
                        <div class="footer__item--text">Home</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image primary">
                            <img src="./images/icon.png" />
                        </div>
                        <div class="footer__item--text primary">Mining</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-mission.png" />
                        </div>
                        <div class="footer__item--text">Nhiệm vụ</div>
                    </div>
                    <div class="footer__item">
                        <div class="footer__item--image">
                            <img src="./images/footer-wallet.png" />
                        </div>
                        <div class="footer__item--text">Ví</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
